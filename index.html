<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.ico">
    
    <!-- TITLE -->
    <title>Document</title>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- link Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </html>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
  <div id="root">
    <div class="my-carousel-container">
        <div class="my-carousel"
             @mouseover="stopAutoplay()"
             @mouseleave="startAutoplay()">
            <div class="my-carousel-main" id="slides-container">
                <div class="slide active">
                    <img :src="slides[activeImage].image">
                    <div class="slide-text">
                        <h2>{{slides[activeImage].title}}</h2>
                        <p>{{slides[activeImage].text}}</p>
                    </div>
                </div>
            </div>
    
            <div class="my-carousel-thumbs" id="thumbs-container">
                <div class="col thumb">
                    <!-- ciclo con il v-for l'array di oggetti e nel src stampo la proprietà "image di ogni singolo oggetto" -->
                    <!-- con l'index mi recupero l'indice dell'array che corrisponderà all'immagine selezionata -->
                    <img :src="slide.image" 
                         v-for="(slide, index) in slides"  
                         :class="(index == activeImage) ? 'border-active' : ''"
                          @click="swithToImage(index)">
                </div>
                <!-- sull "click della thumb passo l'indice dell'immagine alla funzione" -->
            </div>
        </div>
    
        <div class="my-carousel-controls">
    
            <button class="btn btn-outline-dark"  id="prev" @click="prevImage()">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
    
            <button class="btn btn-outline-dark" id="inverti-autoplay">
                <i class="fa-solid fa-repeat"></i>
            </button>
    
            <button class="btn btn-outline-dark" id="stop-autoplay">
                <i class="fa-solid fa-stop"></i>
            </button>
    
            <button class="btn btn-outline-dark" id="next" @click="nextImage()">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </div>

  </div>
    



</body>

</html>
